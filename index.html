<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Operators</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
        <h2>JAVASCRIPT OPERATORS</h2>
        <p>GIVEN: If A = 23.72 and B = 5.2, compute for the following:</p>
       
    <!-- arithmetic operator -->

        <div class="box">
            <h3>Arithmetic Operators</h3>
            <p>Exponent: <span id="exponent"></span></p>
            <p>Modulo: <span id="modulo"></span></p>
            <button onclick="document.getElementById('exponent').innerText = Math.pow(23.72, 5.2).toFixed(2); document.getElementById('modulo').innerText = (23.72 % 5.2).toFixed(2);">Show Answer</button>
        </div>

    <!-- comparison operator -->

        <div class="box">
            <h3>Comparison Operators</h3>
            <p>Is A greater than B? <span id="greater"></span></p>
            <p>Is A equal to B? <span id="equal"></span></p>
            <button onclick="document.getElementById('greater').innerText = 23.72 > 5.2; document.getElementById('equal').innerText = 23.72 === 5.2;">Show Answer</button>
        </div>

    <!-- logical operator -->

        <div class="box">
            <h3>Logical Operators</h3>
            <p>(A > B) AND (A != B): <span id="andOp"></span></p>
            <p>(A < B) OR (A == B): <span id="orOp"></span></p>
            <button onclick="document.getElementById('andOp').innerText = 23.72 > 5.2 && 23.72 !== 5.2; document.getElementById('orOp').innerText = 23.72 < 5.2 || 23.72 === 5.2;">Show Answer</button>
        </div>
    </div>

    <!-- refresh button -->

		<button type="button" class="btn btn-warning" onClick="window.location.reload()">
			REFRESH PAGE
		</button>
    </div>

</body>
</html>
